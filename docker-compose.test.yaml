version: '3.8'

services:
  # PostgreSQL for tests
  postgres_test:
    image: postgres:15-alpine
    container_name: postgres_test_app_backend
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: test_app_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5433:5432"  # Expose on 5433 to not conflict with dev
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_app_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test_network

  # Redis for tests
  redis_test:
    image: redis:7-alpine
    container_name: redis_test_app_backend
    ports:
      - "6380:6379"  # Expose on 6380 to not conflict with dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test_network

volumes:
  postgres_test_data:
    driver: local

networks:
  test_network:
    driver: bridge

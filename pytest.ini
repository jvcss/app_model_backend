[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

markers =
    unit: Unit tests (fast, no DB)
    integration: Integration tests (DB required)
    e2e: End-to-end tests (full flows)
    smoke: Smoke tests (critical paths only)
    slow: Slow tests (mark for exclusion in CI)

env =
    MODE=test
    POSTGRES_INTERNAL_URL=postgresql+asyncpg://test_user:test_pass@localhost:5432/test_app_db
    POSTGRES_INTERNAL_URL_SYNC=postgresql+psycopg2://test_user:test_pass@localhost:5432/test_app_db
    CELERY_BROKER_URL=redis://localhost:6379/1
    CELERY_RESULT_BACKEND=redis://localhost:6379/1
